x-env: &env_defaults
  env_file:
    - env/ecs.env

networks:
  asbnet:
    driver: bridge

volumes:
  pgdata:
  redis-data:
  keycloak-data:
  clickhouse-data:

services:
  postgres:
    <<: *env_defaults
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-asb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-asbpass}
      POSTGRES_DB: ${POSTGRES_DB:-asb_platform}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-asb} -d ${POSTGRES_DB:-asb_platform}"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - asbnet

  redis:
    <<: *env_defaults
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data
    networks:
      - asbnet

  keycloak:
    <<: *env_defaults
    image: quay.io/keycloak/keycloak:24.0
    restart: unless-stopped
    command: ["start-dev", "--http-relative-path=/"]
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-change_me}
    volumes:
      - keycloak-data:/opt/keycloak/data
      - ./keycloak/realm-asb.json:/opt/keycloak/realms/realm-asb.json:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8080/health/ready || exit 1"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - asbnet

  opa:
    <<: *env_defaults
    image: openpolicyagent/opa:0.63.0
    restart: unless-stopped
    command: ["run", "--server", "--addr=0.0.0.0:8181", "/policies"]
    volumes:
      - ./opa/policies:/policies:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8181/ || exit 1"]
    networks:
      - asbnet

  clickhouse:
    <<: *env_defaults
    image: clickhouse/clickhouse-server:23.8
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: asb_events
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./clickhouse/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8123/ping || exit 1"]
    networks:
      - asbnet

  cp-backend:
    <<: *env_defaults
    image: ${ASB_CP_BACKEND_IMAGE}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      opa:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    environment:
      ASB_CP_POSTGRES_HOST: postgres
      ASB_CP_POSTGRES_PORT: 5432
      ASB_CP_POSTGRES_DB: ${ASB_CP_POSTGRES_DB:-asb_platform}
      ASB_CP_POSTGRES_USER: ${POSTGRES_USER:-asb}
      ASB_CP_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-asbpass}
      ASB_CP_KEYCLOAK_BASE_URL: http://keycloak:8080
      ASB_CP_KEYCLOAK_REALM: ${ASB_CP_KEYCLOAK_REALM:-asb}
      ASB_CP_KEYCLOAK_CLIENT_ID: ${ASB_CP_KEYCLOAK_CLIENT_ID:-cp-frontend}
      ASB_CP_KEYCLOAK_CLIENT_SECRET: ${ASB_CP_KEYCLOAK_CLIENT_SECRET:-changeme}
      ASB_CP_OPA_BASE_URL: http://opa:8181
      ASB_CP_OPA_POLICY_PATH: ${ASB_CP_OPA_POLICY_PATH:-/v1/data/asb/policies}
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_DB: asb_events
      PORT: 8080
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8080/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - asbnet

  cp-frontend:
    <<: *env_defaults
    image: ${ASB_CP_FRONTEND_IMAGE}
    restart: unless-stopped
    depends_on:
      cp-backend:
        condition: service_healthy
    environment:
      VITE_API_BASE_URL: http://cp-backend:8080
      VITE_KEYCLOAK_URL: http://keycloak:${KEYCLOAK_PORT:-8081}
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:80/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - asbnet

  gateway:
    <<: *env_defaults
    image: ${ASB_GATEWAY_IMAGE}
    restart: unless-stopped
    depends_on:
      cp-backend:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      policy-service:
        condition: service_healthy
      privacy-service:
        condition: service_started
      prompt-defense:
        condition: service_started
      output-guard:
        condition: service_started
      agent-control:
        condition: service_started
      audit-service:
        condition: service_healthy
    environment:
      CONTROL_PLANE_BASE_URL: http://cp-backend:8080
      AUTH_SERVICE_URL: http://auth-service:8001
      POLICY_SERVICE_URL: http://policy-service:8002
      PRIVACY_SERVICE_URL: http://privacy-service:8003
      PROMPT_DEFENSE_URL: http://prompt-defense:8004
      OUTPUT_GUARD_URL: http://output-guard:8005
      AGENT_CONTROL_URL: http://agent-control:8006
      AUDIT_SERVICE_URL: http://audit-service:8007
      PORT: 8000
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8000/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - asbnet

  auth-service:
    <<: *env_defaults
    image: ${ASB_AUTH_IMAGE}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8001/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-asb_platform}
      DB_USER: ${POSTGRES_USER:-asb}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-asbpass}
      PORT: 8001
    networks:
      - asbnet

  policy-service:
    <<: *env_defaults
    image: ${ASB_POLICY_IMAGE}
    restart: unless-stopped
    depends_on:
      opa:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8002/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    environment:
      OPA_BASE_URL: http://opa:8181
      PORT: 8002
    networks:
      - asbnet

  privacy-service:
    <<: *env_defaults
    image: ${ASB_PRIVACY_IMAGE}
    restart: unless-stopped
    environment:
      PORT: 8003
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8003/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - asbnet

  prompt-defense:
    <<: *env_defaults
    image: ${ASB_PROMPT_DEFENSE_IMAGE}
    restart: unless-stopped
    environment:
      PORT: 8004
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8004/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - asbnet

  output-guard:
    <<: *env_defaults
    image: ${ASB_OUTPUT_GUARD_IMAGE}
    restart: unless-stopped
    environment:
      PORT: 8005
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8005/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - asbnet

  agent-control:
    <<: *env_defaults
    image: ${ASB_AGENT_CONTROL_IMAGE}
    restart: unless-stopped
    environment:
      PORT: 8006
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8006/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - asbnet

  audit-service:
    <<: *env_defaults
    image: ${ASB_AUDIT_IMAGE}
    restart: unless-stopped
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8007/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    environment:
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_DB: asb_events
      PORT: 8007
    networks:
      - asbnet

  example-service:
    <<: *env_defaults
    image: ${ASB_EXAMPLE_SERVICE_IMAGE}
    restart: unless-stopped
    environment:
      PORT: 8010
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8010/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - asbnet
  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    depends_on:
      cp-frontend:
        condition: service_started
      gateway:
        condition: service_started
      keycloak:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - asbnet

